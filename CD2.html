<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn2.vectorstock.com/i/1000x1000/33/46/mb-logo-initial-with-circle-line-cut-design-vector-29633346.jpg">
    <title>Maverick Bank - Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Add Animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #5E10B1;
        }

        .navbar-brand img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px; 
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700; 
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #5E10B1;
            color: #fff;
            border-radius: 10px 10px 0 0;
            padding: 10px 20px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            background-color: #f8f9fa;
            color: #000;
        }

        .nav-item {
            font-weight: 550;
        }

        .nav-link {
            color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://cdn2.vectorstock.com/i/1000x1000/33/46/mb-logo-initial-with-circle-line-cut-design-vector-29633346.jpg" alt="Maverick Bank Logo">
            <strong>Maverick Bank</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Add New Account</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Close Account</strong></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Options</strong>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="./CD4.html">Add Beneficiary</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 animate__animated animate__fadeInUp">
            <div class="card">
                <h2 class="card-header text-center">Account Information</h2>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Account Number:</label>
                        <input type="text" class="form-control" id="accountNumber" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ifcCode" class="form-label">IFC Code:</label>
                        <input type="text" class="form-control" id="ifcCode" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="branchName" class="form-label">Branch Name:</label>
                        <input type="text" class="form-control" id="branchName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 animate__animated animate__fadeInLeft">
                    <div class="card mt-4">
                        <h2 class="card-header text-center">Account Balances</h2>
                        <div class="card-body">
                            <p>Current Balance: </p>
                            <p>Savings Balance: </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate__animated animate__fadeInRight">
                    <div class="card mt-4">
                        <h2 class="card-header text-center">Transaction History</h2>
                        <div class="card-body">
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">Last 10 Transactions</option>
                                <option value="2">Last Month Transactions</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
