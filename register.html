    <div class="container mt-5 " style="background-color: #E6E6FA;">
        <div class="row justify-content-center">
            <div class="col-md-6 p-5">
                <div class="login-box">
                    <div class="text-center mb-3">
                        <img src="register.png" alt="Image" class="img-fluid mb-3" style="width: 350px; height: auto;">
                    </div>
                    <h2 class="mb-4 text-center">Register Account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number:</label>
                            <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                        </div>

                        <button type="submit" class="btn btn-light btn-block mx-auto d-block"
                            style="background-color: #5E10B1;  color: white;">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a id="link" href="./3rdPage.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
